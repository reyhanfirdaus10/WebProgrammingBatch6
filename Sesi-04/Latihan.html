<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    Flow :
    1. Pastikan kipas terhubung dengan sumber daya listrik:

    2. Periksa tombol atau saklar pengatur daya pada kipas:

    3. Nyalakan kipas dengan menekan kecepatan putaran kipas yaitu 1 - 3:

    4. Matika kipas dengan cara menekan angka 0 jika sudah tidak digunakan:
    -->
    

  <script>
    //   create console
    console.log("Test");
    // create alert
    alert("Test");
    // create prompt
    var a, b, c;
    a = prompt("Nama anda siapa ?");
    console.log("Hello : " + a);
  
    // kondisi
    var a = "hungry";
    if (a != "hungry") {
      console.log("eat");
    } else {
      console.log("iam happy");
    }
  
    // for
    for (let index = 1; index <= 10; index++) {
      kondisi(index);
      if (index % 2) {
        console.log("Hasilnya " + index, "ODD !");
      } else {
        console.log("Output " + index, "EVEN !");
      }
    }
  
    function kondisi(index) {
      console.log("Looping " + index);
      if (index == 5) {
        alert("Sudah di urutan " + index);
      }
      if (index == 6) {
        console.log("Sudah di urutan " + index);
      }
    }
  </script>
  
    
</body>
</html>
